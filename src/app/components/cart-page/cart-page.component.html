<div class="carrinho-compras">
    <div *ngFor="let produto of produtos" class="produto">
      <p>{{ produto.name }}</p>
      <p> {{ produto.min_price_valid.toFixed(2) }} </p>
    </div>
    <button class="finalizar-compra">
      <span class="finalizar-compra-text"> Finalizar Compra </span>
      <span class="total">R$ {{ calcularTotal().toFixed(2) }}</span>
    </button>
