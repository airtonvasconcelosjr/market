<div class="blog-card">
    <div class="blog-title">
      <fa-icon class="newspaper" [icon]="faNewspaper"> </fa-icon>
      <h3 class="blog-card-title">Nosso Blog</h3>
    </div>
    <div class="blog-card-content">
      <div class="post-card card-item" *ngFor="let post of posts">
        <div class="post-content">
          <img [src]="post.image" alt="{{ post.title }}">
          <h2>{{ post.title }}</h2>
          <p>{{ post.text }}</p>
        </div>
        <button>ver post ></button>
      </div>
    </div>
