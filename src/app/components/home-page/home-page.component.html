<!-- Banners casousel mobile-->
  <div *ngIf="banners && banners.length > 0" class="carousel-wrapper-mobile">
  <ngx-slick-carousel class="banner-carousel-mobile" #slickModal="slick-carousel" [config]="mobileSlideConfig">
    <div ngxSlickItem *ngFor="let banner of banners">
      <div *ngIf="banner.is_mobile">
        <img [src]="'https://assets.instabuy.com.br/ib.store.banner/bnr-' + banner.image" alt="{{ banner.title }}">
      </div>
    </div>
  </ngx-slick-carousel>
</div>

<!-- Banners casousel desktop-->
<div class="carousel-wrapper-desktop" *ngIf="banners && banners.length > 0">
  <ngx-slick-carousel class="banner-carousel-desktop" #slickModal="slick-carousel" [config]="desktopSlideConfig">
    <div ngxSlickItem *ngFor="let banner of banners">
      <div *ngIf="banner.is_desktop">
        <img [src]="'https://assets.instabuy.com.br/ib.store.banner/bnr-' + banner.image" alt="{{ banner.title }}">
      </div>
    </div>
  </ngx-slick-carousel>
</div>

<!-- Offer casousel-->
<html>
  <body>
    <div class="carousel-wrapper">
      <div class="card">
        <div class="offer-container">
          <div class="offer-content">
            <span class="offer-icon">
              <fa-icon class="bolt" [icon]="boltIcon"></fa-icon>
            </span>
            <h3 class="offer-text">Ofertas</h3>
          </div>
          <h3 class="offer-link">
            <a href="" class="see-more">ver tudo</a>
            <fa-icon [icon]="faAngleRight" class="see-icon"></fa-icon>
          </h3>
        </div>
      <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let produto of promo" class="slide card-item">
          <div class="product-container">
            <button class="add-btn" (click)="adicionarProdutoAoCarrinho(produto)">+</button>
            <a [routerLink]="['/product', produto.slug]">
            <img [src]="'https://assets.instabuy.com.br/ib.item.image.small/s-' + produto.images[0]" alt="Produto">
            <div class="product-prices">
              <p class="product-price">R$ {{ produto.promoprice.toFixed(2) }}</p>
              <p class="product-nopromo">R$ {{ produto.prices[0].price.toFixed(2) }}</p>
            </div>
            <h3 class="product-name">{{ produto.name }}</h3>
            </a>
          </div>
        </div>
      </ngx-slick-carousel>
      <div class="carousel-buttons">
        <button 
          class="carousel-button prev-button" 
          (click)="slickModal.slickPrev()"> 
          <fa-icon 
            [icon]="faAngleLeft">
          </fa-icon>
        </button>
        <button class="carousel-button next-button" 
          (click)="slickModal.slickNext()">
          <fa-icon 
            [icon]="faAngleRight">
          </fa-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Products casousel desktop-->
  <div>
    <div *ngFor="let categoria of categoriasExibidas" class="categoria-card">
      <div class="card">
        <div class="header-title">
          <h3 class="category-title">{{ categoria.title }}</h3>
          <h3 class="link-title">
            <a href="" class="see-more">ver tudo</a>
            <fa-icon [icon]="faAngleRight" class="see-icon"></fa-icon>
          </h3>
        </div>
        <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
          <div ngxSlickItem *ngFor="let produto of categoria.items" class="slide card-item">
            <button class="add-btn" (click)="adicionarProdutoAoCarrinho(produto)">+</button>
            <a [routerLink]="['/product', produto.slug]">
              <img [src]="'https://assets.instabuy.com.br/ib.item.image.small/s-' + produto.images[0]" alt="Produto">
              <div class="product-prices">
                <p class="product-price">R$ {{ produto.promoprice.toFixed(2) }}</p>
                <p class="product-nopromo">R$ {{ produto.prices[0].price.toFixed(2) }}</p>
              </div>
              <h4 class="product-name">{{ produto.name }}</h4>
            </a>
          </div>
        </ngx-slick-carousel>
        <div class="carousel-buttons">
          <button 
            class="carousel-button prev-button" 
            (click)="slickModal.slickPrev()"> 
            <fa-icon 
              [icon]="faAngleLeft">
            </fa-icon>
          </button>
          <button class="carousel-button next-button" 
            (click)="slickModal.slickNext()">
            <fa-icon 
              [icon]="faAngleRight">
            </fa-icon>
          </button>
        </div>
      </div>
    </div>
    <!-- Load more button-->
    <div class="Load" *ngIf="categoriasExibidas < categorias">
      <button class="load-btn" (click)="carregarMaisCategorias()">
        <fa-icon [icon]="faPlus"></fa-icon>
        Carregar mais
      </button>
    </div>
  </div>

  <!-- Blog section -->
    <app-blog-page></app-blog-page>
  <div class="footer-container">
  </div>

  <!-- Whatsapp icon -->
  <a href="https://api.whatsapp.com/send?phone=5561992084411" target="_blank">
    <img src="../../../assets/images/WhatsApp-Logo.png" class="whatsapp-icon" alt="WhatsApp">
  </a>
  </body>
</html>
